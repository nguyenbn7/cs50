{% extends "encyclopedia/layout.html" %} 
{% block title %} 
  Edit Page: {{ title }}
{% endblock %} 
{% block body %}
  <h1>Edit Page {{ title }}</h1>
  
  <form action="{% url 'edit' title %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="content">Content</label>
      <textarea class="form-control" id="content" rows="10" placeholder="Using markdown syntax for writing content" name="content">{{ content }}</textarea>
    </div>
    <input type="submit" value="Save" class="btn btn-primary">
  </form>

{% endblock %}
