{% extends "encyclopedia/layout.html" %} 
{% block title %} 
  {{ title }} 
{% endblock %} 
{% block body %}
  <h1>New Wiki Page</h1>
  
  <form action="{% url 'new' %}" method="post" accept-charset="UTF-8">
    {% csrf_token %}
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" placeholder="Python, CSS, ..etc" name="title">
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea class="form-control" id="content" rows="10" placeholder="Using markdown syntax for writing content" name="content"></textarea>
    </div>
    <input type="submit" value="Save" class="btn btn-primary">
  </form>

{% endblock %}
