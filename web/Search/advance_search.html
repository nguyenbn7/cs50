<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <button
        class="navbar-toggler ml-auto"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="image_search.html">Image</a>
          </li>
        </ul>
      </div>
    </nav>
    <div style="background: transparent !important;" class="jumbotron bg-light">
      <h2 id="advanced-search">Advanced Search</h2>
      <hr />
      <form
        action="https://google.com/search"
        style="width: 47em; padding-left: 1.5em;"
      >
        <div class="form-group row">
          <label for="as_q" class="col-form-label">all these words: </label>
          <div>
            <input
              type="text"
              name="as_q"
              style="width: 40em;"
              class="form-control"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="as_epq" class="col-form-label"
            >this exact word or phrase:
          </label>
          <input
            type="text"
            name="as_epq"
            style="width: 36em;"
            class="form-control"
          />
        </div>
        <div class="form-group row">
          <label for="as_oq" class="col-form-label">any of these words: </label>
          <input
            type="text"
            name="as_oq"
            style="width: 38em;"
            class="form-control"
          />
        </div>
        <div class="form-group row">
          <label for="as_eq" class="col-form-label"
            >none of these words:
          </label>
          <input
            type="text"
            name="as_eq"
            style="width: 38em;"
            class="form-control"
          />
        </div>
        <div class="text-right">
          <input type="submit" class="btn btn-primary" value="Google Search" />
        </div>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
